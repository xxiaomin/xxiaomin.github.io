<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>小兔鲜儿 - 登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" href="./images/logo2.png">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
</head>
<style>
  .right_nav {
  z-index: 9999;
  display: flex;
  flex-direction: column;
  width: 100px;
  height: 150px;
  background-color: #fff;
  position: fixed;
  right: 0px;
  top: 265px;
}
.right_nav a{
  color: #fff;
  background-color: rgb(16, 179, 179);
  display: inline-block;
}
.right_nav .ri_nav {
  justify-content: center;
  align-items: center;
  display: flex;
  flex: 1;
  box-shadow: 0 2px 12px gray;
   /* border: 1px solid #000; */
}
</style>
<body>
  <!-- 登录头部 -->
  <div class="xtx-login-header">
    <h1 class="logo"></h1>
    <a class="home" href="./index.html">进入网站首页</a>
  </div>
  <!-- 登录内容 -->
  <div class="xtx-login-main">
    <div class="wrapper">
      <form action="">
        <div class="box">
          <div class="tab-nav">
            <a href="javascript:;" class="active">账户登录</a>
            <a href="javascript:;">二维码登录</a>
          </div>
          <div class="tab-pane">
            <div class="link">
              <a href="javascript:;">手机验证码登录</a>
            </div>
            <div class="input">
              <span class="iconfont icon-zhanghao"></span>
              <input required type="text" placeholder="请输入用户名称/手机号码" name="username">
            </div>
            <div class="input">
              <span class="iconfont icon-suo"></span>
              <input required type="password" placeholder="请输入密码" name="password">
            </div>
            <div class="agree">
              <label for="my-checkbox">
                <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
                <span class="iconfont icon-xuanze"></span>
              </label>
              我已同意 <a href="javascript:;">《服务条款》</a href="javascript:;"> 和 <a>《服务条款》</a>
            </div>
            <div class="button clearfix">
              <button type="submit" class="dl">登 录</button>
              <!-- <a class="dl" href="./center.html">登 录</a> -->
              <a class="fl" href="javascript:;">忘记密码？</a>
              <a class="fr" href="./register.html">免费注册</a>
            </div>
          </div>
          <div class="tab-pane" style="display: none;">
            <img class="code" src="../images/code.png" alt="">
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 登录底部 -->
  <div class="xtx-login-footer">
    <!-- 版权信息 -->
    <div class="copyright">
      <p>
        <a href="javascript:;">关于我们</a>
        <a href="javascript:;">帮助中心</a>
        <a href="javascript:;">售后服务</a>
        <a href="javascript:;">配送与验收</a>
        <a href="javascript:;">商务合作</a>
        <a href="javascript:;">搜索推荐</a>
        <a href="javascript:;">友情链接</a>
      </p>
      <p>CopyRight &copy; 小兔鲜儿</p>
    </div>
  </div>
  <div class="right_nav" id="right_nav">
    <a href="https://xxiaomin.github.io/resume/" class="ri_nav">晓敏简历</a>
    <a href="./index.html" class="ri_nav"> 首页</a>
    <a href="./register.html" class="ri_nav">注册</a>
    </div>
  <script>
    let remember = document.querySelector('.remember')
    let uname = document.querySelector('[name=username]')
    let pass = document.querySelector('[name=password]')
    let form = document.querySelector('form')
    form.addEventListener('submit', function (e) {
      e.preventDefault()
      if (!remember.checked) {
        alert('请先同意协议')

        return
      }
      let obj = {
        uname: uname.value,
        pass: pass.value
      }
      localStorage.setItem('data', JSON.stringify(obj))
      location.href = './index.html'
    })
    let data = JSON.parse(localStorage.getItem('data'))
    if (data) {
      uname.value = data.uname
      pass.value = data.pass
      remember.checked = true
    }

  </script>
</body>

</html>
